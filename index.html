<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Code Verification</title>    <style>        body {            font-family: Arial, sans-serif;            text-align: center;            margin-top: 50px;        }        #code-form, #timer {            display: none;        }        #timer {            font-size: 24px;        }    </style></head><body>    <h2>Enter Code</h2>    <div id="code-form">        <input type="text" id="user-code" placeholder="Enter code">        <button onclick="verifyCode()">Submit</button>    </div>        <div id="timer">        <p>Time Remaining: <span id="time-remaining"></span></p>    </div>    <script src="script.js"></script></body></html>
